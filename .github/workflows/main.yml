name: Reference Map CI
on:
    push:
        branches:
        - '**'
        - '!master' # master is used for releases

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: pnpm/action-setup@v2
          with:
            version: latest
        - uses: actions/setup-node@v3
          with:
            node-version: '18.x'
            cache: 'pnpm'
        - run: pnpm install --frozen-lockfile
        - run: pnpm run build